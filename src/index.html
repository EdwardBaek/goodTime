<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Good Time Industial Brand WebSite</title>

</style>

<body>
  <section>
    <div class="card">
      <h3>Sorry, Your Browser might have layout problems.</h3>
      <p>After <span id="count" class="count"></span> second, it will be moved to main page automatically. </p>
    </div>
    <a href="./main.html" class="btn">Continue</a>
  </section>

  <section class="support-browser">
    <h3 class="title">Support Browser</h3>
    <hr>
    <div class="card-container">
      <div class="card">
        <i class="fa fa-chrome browser"></i>
        <div class="info">
          <span class="name">chrome</span>
          <span class="version">66 &nbsp;<i class="fa fa-check  color-support"></i></span>
        </div>
      </div>
      <div class="card">
        <i class="fa fa-safari browser"></i>
        <div class="info">
          <span class="name">IOS-safari</span>
          <span class="version">11 &nbsp;<i class="fa fa-check  color-support"></i></span>
        </div>
      </div>
      <div class="card">
        <i class="fa fa-edge browser"></i>
        <div class="info">
          <span class="name">edge</span>
          <span class="version">17 &nbsp;<i class="fa fa-check  color-support"></i></span>
        </div>
      </div>
      <div class="card">
        <i class="fa fa-firefox browser"></i>
        <div class="info">
          <span class="name">firefox</span>
          <span class="version">60 &nbsp;<i class="fa fa-check  color-support"></i></span>
        </div>
      </div>
      <div class="card">
        <i class="fa fa-internet-explorer browser"></i>
        <div class="info">
          <span class="name">internet-explorer</span>
          <span class="version"> &nbsp;<i class="fa fa-times  color-not-support"></i></span>
        </div>
      </div>
    </div>
  </section>
</html>
